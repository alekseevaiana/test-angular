<p>Product Details</p>
<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <!-- currency pipe to transform price from a number to a currency string -->
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
